<!DOCTYPE html>
<!--  {{ user.username }} this is for dynamic content Jinja2 also support control statements and loops -->

{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
